---
# vars file for jenkins-maven-docker

jenkins_repo_url: https://pkg.jenkins.io/redhat/jenkins.repo
jenkins_import_key: https://pkg.jenkins.io/redhat/jenkins.io.key

maven_mirror: http://mirrors.estointernet.in/apache/maven/maven-3
maven_version: 3.6.1
maven_download_dir: /opt
maven_download_url: '{{ maven_mirror }}/{{ maven_version }}/binaries/{{ maven_filename }}'
maven_install_dir: /opt/maven
maven_filename: 'apache-maven-{{ maven_version }}-bin.tar.gz'
